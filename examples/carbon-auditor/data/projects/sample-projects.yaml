# Methodology references
methodologies:
  VM0007:
    name: "REDD+ Methodology Framework"
    url: "https://verra.org/methodologies/vm0007-redd-methodology-framework-redd-mf-v1-6/"
  VM0033:
    name: "Tidal Wetland and Seagrass Restoration"
    url: "https://verra.org/methodologies/vm0033/"
  VM0042:
    name: "Improved Forest Management"
    url: "https://verra.org/methodologies/vm0042/"

# Data sources
data_sources:
  satellite:
    - name: "Sentinel-2"
      provider: "Copernicus/ESA"
      resolution: "10m"
      bands: ["B4", "B8"]  # For NDVI calculation
      api: "https://dataspace.copernicus.eu/"
    - name: "Landsat 8/9"
      provider: "NASA/USGS"
      resolution: "30m"
      api: "https://earthexplorer.usgs.gov/"
  
  registry:
    - name: "Verra VCS"
      url: "https://registry.verra.org/"
    - name: "Gold Standard"
      url: "https://registry.goldstandard.org/"
