  - id: "VCS-001-SAMPLE"
    name: "Amazon Forest Conservation Project"
    methodology: "VM0007"  # REDD+ Methodology
    location:
      country: "Brazil"
      region: "Amazonas"
      coordinates:
        lat: -3.4653
        lon: -62.2159
      area_ha: 50000
    claims:
      baseline_ndvi: 0.82
      project_ndvi: 0.85
      carbon_avoided_tonnes: 125000
      period: "2020-2024"
    expected_result: "VERIFIED"
    notes: "Forest maintained, NDVI improved slightly"

