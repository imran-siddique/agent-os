version: "3.9"
services:
  governance-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; r = httpx.get('http://localhost:8080/health'); assert r.status_code == 200"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
