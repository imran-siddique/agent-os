        <rect width="500" height="70" rx="8" fill="#1e1e2e" stroke="#334155" stroke-width="1"/>
        <text x="20" y="25" fill="#10b981" font-size="20">‚è±Ô∏è</text>
        <text x="55" y="28" fill="#e2e8f0" font-family="system-ui" font-size="14" font-weight="bold">Execution Limits</text>
        <text x="55" y="48" fill="#94a3b8" font-family="system-ui" font-size="12">Max 5 min runtime, 512MB memory</text>
        <rect x="400" y="20" width="80" height="30" rx="15" fill="#10b981"/>
        <text x="440" y="40" fill="white" font-family="system-ui" font-size="12" font-weight="bold" text-anchor="middle">Active</text>
      </g>
    </g>
    
    <!-- Add policy button -->
