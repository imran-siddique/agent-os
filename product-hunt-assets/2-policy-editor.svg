    <rect y="40" width="550" height="10" fill="#10b981" opacity="0.2"/>
    <text x="25" y="33" fill="#10b981" font-family="system-ui" font-size="18" font-weight="bold">üìã Visual Policy Editor</text>
    
    <!-- Policy content -->
    <g transform="translate(25, 80)">
      <!-- Policy item 1 -->
      <rect width="500" height="70" rx="8" fill="#1e1e2e" stroke="#334155" stroke-width="1"/>
      <text x="20" y="25" fill="#10b981" font-size="20">üîí</text>
      <text x="55" y="28" fill="#e2e8f0" font-family="system-ui" font-size="14" font-weight="bold">No Destructive SQL</text>
      <text x="55" y="48" fill="#94a3b8" font-family="system-ui" font-size="12">Block DROP, TRUNCATE, DELETE without WHERE</text>
      <rect x="400" y="20" width="80" height="30" rx="15" fill="#10b981"/>
      <text x="440" y="40" fill="white" font-family="system-ui" font-size="12" font-weight="bold" text-anchor="middle">Active</text>
      
      <!-- Policy item 2 -->
      <g transform="translate(0, 85)">
        <rect width="500" height="70" rx="8" fill="#1e1e2e" stroke="#334155" stroke-width="1"/>
        <text x="20" y="25" fill="#10b981" font-size="20">üìÅ</text>
        <text x="55" y="28" fill="#e2e8f0" font-family="system-ui" font-size="14" font-weight="bold">File System Restrictions</text>
        <text x="55" y="48" fill="#94a3b8" font-family="system-ui" font-size="12">Limit access to /workspace and /tmp only</text>
        <rect x="400" y="20" width="80" height="30" rx="15" fill="#10b981"/>
        <text x="440" y="40" fill="white" font-family="system-ui" font-size="12" font-weight="bold" text-anchor="middle">Active</text>
      </g>
      
      <!-- Policy item 3 -->
      <g transform="translate(0, 170)">
        <rect width="500" height="70" rx="8" fill="#1e1e2e" stroke="#334155" stroke-width="1"/>
        <text x="20" y="25" fill="#10b981" font-size="20">üåê</text>
        <text x="55" y="28" fill="#e2e8f0" font-family="system-ui" font-size="14" font-weight="bold">Network Allowlist</text>
        <text x="55" y="48" fill="#94a3b8" font-family="system-ui" font-size="12">Only allow api.github.com, api.openai.com</text>
        <rect x="400" y="20" width="80" height="30" rx="15" fill="#10b981"/>
        <text x="440" y="40" fill="white" font-family="system-ui" font-size="12" font-weight="bold" text-anchor="middle">Active</text>
      </g>
      
      <!-- Policy item 4 -->
