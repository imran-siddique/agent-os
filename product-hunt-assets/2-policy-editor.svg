  <!-- Right side - How it works -->
  <g transform="translate(660, 140)">
    <rect width="550" height="480" rx="16" fill="url(#cardGrad)" stroke="#334155" stroke-width="1" opacity="0.8"/>
    
    <!-- Header -->
