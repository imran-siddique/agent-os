      <text x="25" y="32" fill="white" font-family="system-ui" font-size="18" font-weight="bold" text-anchor="middle">1</text>
      <text x="70" y="20" fill="#e2e8f0" font-family="system-ui" font-size="14" font-weight="bold">Agent Proposes Action</text>
      <text x="70" y="40" fill="#94a3b8" font-family="system-ui" font-size="12">"Execute SQL: DELETE FROM users"</text>
    </g>
    
    <!-- Arrow -->
    <text x="50" y="145" fill="#10b981" font-size="24">‚Üì</text>
    
    <!-- Step 2 -->
    <g transform="translate(25, 160)">
      <circle cx="25" cy="25" r="25" fill="#10b981"/>
      <text x="25" y="32" fill="white" font-family="system-ui" font-size="18" font-weight="bold" text-anchor="middle">2</text>
      <text x="70" y="20" fill="#e2e8f0" font-family="system-ui" font-size="14" font-weight="bold">Policy Engine Checks</text>
      <text x="70" y="40" fill="#94a3b8" font-family="system-ui" font-size="12">Validates against all active policies</text>
    </g>
    
    <!-- Arrow -->
    <text x="50" y="235" fill="#10b981" font-size="24">‚Üì</text>
    
    <!-- Step 3 -->
    <g transform="translate(25, 250)">
      <circle cx="25" cy="25" r="25" fill="#ef4444"/>
      <text x="25" y="32" fill="white" font-family="system-ui" font-size="18" font-weight="bold" text-anchor="middle">‚úó</text>
      <text x="70" y="20" fill="#e2e8f0" font-family="system-ui" font-size="14" font-weight="bold">Violation Detected!</text>
      <text x="70" y="40" fill="#f87171" font-family="system-ui" font-size="12">"DELETE without WHERE clause blocked"</text>
    </g>
    
    <!-- Arrow -->
    <text x="50" y="325" fill="#10b981" font-size="24">‚Üì</text>
    
    <!-- Step 4 -->
    <g transform="translate(25, 340)">
      <circle cx="25" cy="25" r="25" fill="#10b981"/>
      <text x="25" y="32" fill="white" font-family="system-ui" font-size="18" font-weight="bold" text-anchor="middle">4</text>
      <text x="70" y="20" fill="#e2e8f0" font-family="system-ui" font-size="14" font-weight="bold">Safe Alternative Suggested</text>
      <text x="70" y="40" fill="#10b981" font-family="system-ui" font-size="12">"DELETE FROM users WHERE id = ?"</text>
    </g>
    
    <!-- Result box -->
    <rect x="25" y="400" width="500" height="60" rx="8" fill="#10b981" opacity="0.1" stroke="#10b981" stroke-width="1"/>
    <text x="50" y="425" fill="#10b981" font-size="20">‚úì</text>
    <text x="80" y="428" fill="#10b981" font-family="system-ui" font-size="14" font-weight="bold">Result: 0% Policy Violations</text>
    <text x="80" y="448" fill="#6ee7b7" font-family="system-ui" font-size="12">All agent actions validated before execution</text>
  </g>
