  <!-- Title -->
  <text x="635" y="60" fill="white" font-family="system-ui" font-size="36" font-weight="bold" text-anchor="middle">üõ°Ô∏è Policy-Based Safety Controls</text>
  <text x="635" y="95" fill="#94a3b8" font-family="system-ui" font-size="18" text-anchor="middle">Define once, enforce everywhere - zero policy violations guaranteed</text>
  
  <!-- Policy Editor Card -->
