[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nexus-trust-exchange"
version = "0.1.0"
description = "Agent Trust Exchange - viral registry and communication board for AI agents (RESEARCH PROTOTYPE)"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    {name = "Imran Siddique", email = "imran.siddique@microsoft.com"},
]
keywords = ["ai", "agents", "trust", "exchange", "registry"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
]

dependencies = [
    "pydantic>=2.0.0",
    "pyyaml>=6.0.0",
    "structlog>=24.1.0",
    "aiohttp>=3.8.0",
    "inter-agent-trust-protocol>=0.4.0",
]

[project.urls]
Homepage = "https://github.com/imran-siddique/agent-os"
Repository = "https://github.com/imran-siddique/agent-os/tree/main/modules/nexus"

[tool.hatch.build.targets.wheel]
packages = ["."]
