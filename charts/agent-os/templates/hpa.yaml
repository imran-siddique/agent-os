{{- if .Values.kernel.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "agent-os.fullname" . }}-kernel
  labels:
    {{- include "agent-os.labels" . | nindent 4 }}
    app.kubernetes.io/component: kernel
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "agent-os.fullname" . }}-kernel
  minReplicas: {{ .Values.kernel.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.kernel.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.kernel.autoscaling.targetCPUUtilization }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.kernel.autoscaling.targetMemoryUtilization }}
{{- end }}
