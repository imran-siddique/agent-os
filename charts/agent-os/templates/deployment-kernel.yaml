apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agent-os.fullname" . }}-kernel
  labels:
    {{- include "agent-os.labels" . | nindent 4 }}
    app.kubernetes.io/component: kernel
spec:
  replicas: {{ .Values.kernel.replicas }}
  selector:
    matchLabels:
      {{- include "agent-os.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: kernel
  template:
    metadata:
      labels:
        {{- include "agent-os.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: kernel
      {{- if .Values.monitoring.enabled }}
      annotations:
        prometheus.io/scrape: {{ .Values.monitoring.prometheus.scrape | quote }}
        prometheus.io/port: {{ .Values.monitoring.prometheus.port | quote }}
        prometheus.io/path: {{ .Values.monitoring.prometheus.path | quote }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "agent-os.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: kernel
          image: "{{ .Values.kernel.image.repository }}:{{ .Values.kernel.image.tag }}"
          imagePullPolicy: {{ .Values.kernel.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.kernel.port }}
              protocol: TCP
            {{- if .Values.monitoring.enabled }}
            - name: metrics
              containerPort: {{ .Values.monitoring.prometheus.port }}
              protocol: TCP
            {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.kernel.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
