{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "agent-os.fullname" . }}
  labels:
    {{- include "agent-os.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "agent-os.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              {{- include "agent-os.selectorLabels" . | nindent 14 }}
      ports:
        - port: {{ .Values.kernel.port }}
          protocol: TCP
        - port: {{ .Values.policyServer.port }}
          protocol: TCP
        - port: {{ .Values.auditCollector.port }}
          protocol: TCP
  egress:
    - to:
        - podSelector:
            matchLabels:
              {{- include "agent-os.selectorLabels" . | nindent 14 }}
    - to: []
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
{{- end }}
