apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agent-os.fullname" . }}-policy-server
  labels:
    {{- include "agent-os.labels" . | nindent 4 }}
    app.kubernetes.io/component: policy-server
spec:
  replicas: {{ .Values.policyServer.replicas }}
  selector:
    matchLabels:
      {{- include "agent-os.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: policy-server
  template:
    metadata:
      labels:
        {{- include "agent-os.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: policy-server
      {{- if .Values.monitoring.enabled }}
      annotations:
        prometheus.io/scrape: {{ .Values.monitoring.prometheus.scrape | quote }}
        prometheus.io/port: {{ .Values.monitoring.prometheus.port | quote }}
        prometheus.io/path: {{ .Values.monitoring.prometheus.path | quote }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "agent-os.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: policy-server
          image: "{{ .Values.policyServer.image.repository }}:{{ .Values.policyServer.image.tag }}"
          imagePullPolicy: {{ .Values.policyServer.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.policyServer.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.policyServer.resources | nindent 12 }}
          {{- if .Values.policyServer.policyMount.enabled }}
          volumeMounts:
            - name: policies
              mountPath: /etc/agent-os/policies
              readOnly: true
          {{- end }}
      {{- if .Values.policyServer.policyMount.enabled }}
      volumes:
        - name: policies
          configMap:
            name: {{ .Values.policyServer.policyMount.configMapName }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
