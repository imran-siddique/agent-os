apiVersion: v1
kind: Service
metadata:
  name: {{ include "agent-os.fullname" . }}-kernel
  labels:
    {{- include "agent-os.labels" . | nindent 4 }}
    app.kubernetes.io/component: kernel
spec:
  type: {{ .Values.kernel.service.type }}
  ports:
    - port: {{ .Values.kernel.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "agent-os.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: kernel
