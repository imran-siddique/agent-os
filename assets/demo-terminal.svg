<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <style>
      @keyframes typing1 { 0%, 10% { opacity: 0; } 15%, 100% { opacity: 1; } }
      @keyframes typing2 { 0%, 20% { opacity: 0; } 25%, 100% { opacity: 1; } }
      @keyframes typing3 { 0%, 30% { opacity: 0; } 35%, 100% { opacity: 1; } }
      @keyframes typing4 { 0%, 40% { opacity: 0; } 45%, 100% { opacity: 1; } }
      @keyframes typing5 { 0%, 50% { opacity: 0; } 55%, 100% { opacity: 1; } }
      @keyframes typing6 { 0%, 60% { opacity: 0; } 65%, 100% { opacity: 1; } }
      @keyframes typing7 { 0%, 70% { opacity: 0; } 75%, 100% { opacity: 1; } }
      @keyframes typing8 { 0%, 80% { opacity: 0; } 85%, 100% { opacity: 1; } }
      @keyframes blink { 0%, 49% { opacity: 1; } 50%, 100% { opacity: 0; } }
      .line1 { animation: typing1 8s infinite; }
      .line2 { animation: typing2 8s infinite; }
      .line3 { animation: typing3 8s infinite; }
      .line4 { animation: typing4 8s infinite; }
      .line5 { animation: typing5 8s infinite; }
      .line6 { animation: typing6 8s infinite; }
      .line7 { animation: typing7 8s infinite; }
      .line8 { animation: typing8 8s infinite; }
      .cursor { animation: blink 1s infinite; }
      .terminal { font-family: 'SF Mono', 'Monaco', 'Consolas', monospace; font-size: 14px; }
      .prompt { fill: #50fa7b; }
      .command { fill: #f8f8f2; }
      .output { fill: #bd93f9; }
      .success { fill: #50fa7b; }
      .error { fill: #ff5555; }
      .comment { fill: #6272a4; }
    </style>
  </defs>
  
  <!-- Terminal window -->
  <rect width="800" height="500" rx="10" fill="#282a36"/>
  
  <!-- Title bar -->
  <rect width="800" height="30" rx="10" fill="#44475a"/>
  <circle cx="20" cy="15" r="6" fill="#ff5555"/>
  <circle cx="40" cy="15" r="6" fill="#f1fa8c"/>
  <circle cx="60" cy="15" r="6" fill="#50fa7b"/>
  <text x="400" y="20" text-anchor="middle" fill="#f8f8f2" font-family="system-ui" font-size="13">Agent OS - Terminal Demo</text>
  
  <!-- Terminal content -->
  <g class="terminal" transform="translate(20, 55)">
    <!-- Line 1: pip install -->
    <g class="line1">
      <text y="0"><tspan class="prompt">$ </tspan><tspan class="command">pip install agent-os</tspan></text>
    </g>
    
    <!-- Line 2: install output -->
    <g class="line2">
      <text y="25" class="output">Successfully installed agent-os-1.1.0</text>
    </g>
    
    <!-- Line 3: run example -->
    <g class="line3">
      <text y="60"><tspan class="prompt">$ </tspan><tspan class="command">python examples/hello-world/agent.py</tspan></text>
    </g>
    
    <!-- Line 4: output header -->
    <g class="line4">
      <text y="95" class="output">üöÄ Hello World Agent</text>
      <text y="115" class="output">====================</text>
    </g>
    
    <!-- Line 5: success -->
    <g class="line5">
      <text y="145" class="success">‚úÖ Agent executed successfully</text>
      <text y="165" class="output">üì§ Result: Hello from a governed agent, World!</text>
    </g>
    
    <!-- Line 6: dangerous command -->
    <g class="line6">
      <text y="200"><tspan class="prompt">$ </tspan><tspan class="command">python -c "from agent_os import KernelSpace; k=KernelSpace(); k.execute('DROP TABLE users')"</tspan></text>
    </g>
    
    <!-- Line 7: blocked -->
    <g class="line7">
      <text y="235" class="error">‚ùå SIGKILL: Policy violation detected</text>
      <text y="255" class="error">   Action 'DROP TABLE' blocked by kernel policy</text>
    </g>
    
    <!-- Line 8: final prompt -->
    <g class="line8">
      <text y="295"><tspan class="prompt">$ </tspan><tspan class="cursor" fill="#f8f8f2">‚ñå</tspan></text>
    </g>
    
    <!-- Info box -->
    <g transform="translate(0, 330)">
      <rect width="760" height="80" rx="5" fill="#44475a"/>
      <text y="25" fill="#8be9fd" font-weight="bold">Agent OS Key Features:</text>
      <text y="50" fill="#f8f8f2">‚Ä¢ Kernel-level policy enforcement (not prompt-based)</text>
      <text y="70" fill="#f8f8f2">‚Ä¢ 0% policy violations guaranteed ‚Ä¢ Works with LangChain, CrewAI, AutoGen</text>
    </g>
  </g>
</svg>
