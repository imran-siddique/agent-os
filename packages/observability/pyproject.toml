[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agent-os-observability"
version = "0.1.0"
description = "Production observability for Agent OS - OpenTelemetry traces, Prometheus metrics, Grafana dashboards"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Imran Siddique", email = "imran.siddique@microsoft.com"}
]
keywords = [
    "observability",
    "opentelemetry",
    "prometheus",
    "grafana",
    "agent-os",
    "monitoring"
]
dependencies = [
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-exporter-otlp>=1.20.0",
    "prometheus-client>=0.17.0",
]

[project.optional-dependencies]
full = [
    "opentelemetry-instrumentation-httpx>=0.41b0",
    "opentelemetry-instrumentation-asyncio>=0.41b0",
]

[project.urls]
Homepage = "https://github.com/imran-siddique/agent-os"

[tool.setuptools.packages.find]
where = ["src"]
