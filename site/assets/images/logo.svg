<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <!-- Kernel symbol -->
  <circle cx="25" cy="25" r="20" fill="none" stroke="url(#gradient)" stroke-width="3"/>
  <circle cx="25" cy="25" r="12" fill="none" stroke="url(#gradient)" stroke-width="2"/>
  <circle cx="25" cy="25" r="5" fill="url(#gradient)"/>
  <!-- Connecting lines representing agent connections -->
  <line x1="25" y1="5" x2="25" y2="13" stroke="url(#gradient)" stroke-width="2"/>
  <line x1="25" y1="37" x2="25" y2="45" stroke="url(#gradient)" stroke-width="2"/>
  <line x1="5" y1="25" x2="13" y2="25" stroke="url(#gradient)" stroke-width="2"/>
  <line x1="37" y1="25" x2="45" y2="25" stroke="url(#gradient)" stroke-width="2"/>
  <!-- Text -->
  <text x="55" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#e2e8f0">Agent</text>
  <text x="130" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="url(#gradient)">OS</text>
</svg>
