title: Agent OS Documentation
description: >-
  Kernel-level governance for autonomous AI agents. The operating system 
  for safe, auditable, and controllable AI agent systems.
url: "https://imran-siddique.github.io"
baseurl: "/agent-os"

# Theme - Using Just the Docs for clean documentation
remote_theme: just-the-docs/just-the-docs@v0.8.2

# Logo and branding
logo: "/assets/images/logo.svg"
# favicon_ico: "/assets/images/favicon.ico"

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/imran-siddique/agent-os"
  "PyPI":
    - "https://pypi.org/project/agent-os/"

aux_links_new_tab: true

# Navigation
nav_sort: case_insensitive

# Color scheme
color_scheme: dark

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Enable copy button on code blocks
enable_copy_code_button: true

# Footer
footer_content: "Copyright &copy; 2024-2026 Agent OS. Distributed under MIT License."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Heading anchors
heading_anchors: true

# Collections for documentation
collections:
  docs:
    output: true
    permalink: /:collection/:path/
  tutorials:
    output: true
    permalink: /:collection/:path/
  modules:
    output: true
    permalink: /:collection/:path/
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "docs"
    values:
      layout: "default"
      nav_order: 2
  - scope:
      path: "tutorials"
    values:
      layout: "default"
      nav_order: 3
  - scope:
      path: "modules"
    values:
      layout: "default"
      nav_order: 4

# Build settings
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-redirect-from

# SEO
twitter:
  username: agentos_dev
  card: summary_large_image

social:
  name: Agent OS
  links:
    - https://github.com/imran-siddique/agent-os
    - https://twitter.com/agentos_dev

# Google Analytics (add your ID)
# google_analytics: G-XXXXXXXXXX

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .bundle
  - .jekyll-cache
  - README.md

# Include
include:
  - _pages

# Compression
sass:
  style: compressed
